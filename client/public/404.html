<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AkhileshCab - Redirecting</title>
  <script type="text/javascript">
    // Simplified redirect script for GitHub Pages SPA
    // This version avoids the "~and~" issue in URLs
    
    // Get the repository name from the URL (for GitHub Pages)
    var repoName = location.pathname.split('/')[1];
    var newUrl = location.protocol + '//' + location.hostname + 
                (location.port ? ':' + location.port : '') + 
                '/' + repoName;
                
    // Redirect to the home page
    window.location.replace(newUrl);
  </script>
</head>
<body>
  <h2>Redirecting to homepage...</h2>
  <p>If you are not redirected automatically, <a href="/">click here</a>.</p>
</body>
</html>
