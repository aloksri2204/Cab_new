<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AkhileshCab - Page Not Found</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      background: #f7f7f7;
    }
    .container {
      text-align: center;
      padding: 2rem;
      max-width: 500px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    h1 {
      color: #e63946;
      margin-top: 0;
    }
    p {
      color: #555;
      line-height: 1.6;
    }
    a {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.6rem 1.2rem;
      background: #1d3557;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      font-weight: bold;
    }
    a:hover {
      background: #457b9d;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Page Not Found</h1>
    <p>The page you're looking for doesn't exist or has been moved.</p>
    <p>Please return to our homepage to continue browsing.</p>
    <a href="/">Go to Homepage</a>
  </div>
  
  <script>
    // Simple redirect script
    document.querySelector('a').addEventListener('click', function(e) {
      e.preventDefault();
      
      // Get repository name for GitHub Pages
      var pathParts = window.location.pathname.split('/');
      var repoName = pathParts[1]; 
      
      // Redirect to the homepage
      window.location.href = '/' + repoName;
    });
  </script>
</body>
</html>
