name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        
      - name: Prepare for GitHub Pages
        run: |
          # Copy 404.html to the dist directory
          cp client/public/404.html dist/
          
          # Create .nojekyll file to prevent Jekyll processing
          touch dist/.nojekyll
          
          # Fix asset paths if needed (replace "/assets/" with "./assets/")
          if [ -d "dist/assets" ]; then
            find dist -type f -name "*.html" -exec sed -i 's|="/assets/|="./assets/|g' {} \;
            find dist -type f -name "*.js" -exec sed -i 's|="/assets/|="./assets/|g' {} \;
            find dist -type f -name "*.css" -exec sed -i 's|=/assets/|=./assets/|g' {} \;
          fi

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
          branch: gh-pages
          clean: true # Automatically removes deleted files from the deploy branch