<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#f1faee"/>
  
  <!-- Map Grid Lines -->
  <g stroke="#ccc" stroke-width="1">
    <line x1="0" y1="0" x2="800" y2="0"/>
    <line x1="0" y1="100" x2="800" y2="100"/>
    <line x1="0" y1="200" x2="800" y2="200"/>
    <line x1="0" y1="300" x2="800" y2="300"/>
    <line x1="0" y1="400" x2="800" y2="400"/>
    <line x1="0" y1="0" x2="0" y2="400"/>
    <line x1="200" y1="0" x2="200" y2="400"/>
    <line x1="400" y1="0" x2="400" y2="400"/>
    <line x1="600" y1="0" x2="600" y2="400"/>
    <line x1="800" y1="0" x2="800" y2="400"/>
  </g>
  
  <!-- Map River -->
  <path d="M300,0 C400,50 300,150 400,200 C500,250 450,350 500,400" 
        fill="none" stroke="#a8dadc" stroke-width="20" stroke-linecap="round"/>
  
  <!-- Main City Area -->
  <circle cx="400" cy="200" r="60" fill="#457b9d" fill-opacity="0.3" stroke="#457b9d" stroke-width="2"/>
  
  <!-- Points of Interest -->
  <g fill="#e63946" stroke="#fff" stroke-width="1">
    <circle cx="400" cy="200" r="8"/> <!-- Center/Main area -->
    <circle cx="420" cy="170" r="5"/> <!-- Point 1 -->
    <circle cx="370" cy="210" r="5"/> <!-- Point 2 -->
    <circle cx="430" cy="220" r="5"/> <!-- Point 3 -->
    <circle cx="380" cy="180" r="5"/> <!-- Point 4 -->
    <circle cx="350" cy="230" r="5"/> <!-- Point 5 -->
    <circle cx="450" cy="190" r="5"/> <!-- Point 6 -->
  </g>
  
  <!-- Roads -->
  <g stroke="#999" stroke-width="3" fill="none">
    <path d="M200,100 L400,200 L600,300"/>
    <path d="M300,50 L400,200 L500,150"/>
    <path d="M350,300 L400,200 L450,300"/>
  </g>
  
  <!-- Compass -->
  <g transform="translate(700, 100)">
    <circle cx="0" cy="0" r="30" fill="white" stroke="#333" stroke-width="1"/>
    <polygon points="0,-25 5,-5 -5,-5" fill="#e63946"/>
    <polygon points="0,25 5,5 -5,5" fill="#333"/>
    <polygon points="-25,0 -5,5 -5,-5" fill="#333"/>
    <polygon points="25,0 5,5 5,-5" fill="#333"/>
    <text x="0" y="-10" text-anchor="middle" font-family="Arial" font-size="10" font-weight="bold">N</text>
    <text x="0" y="15" text-anchor="middle" font-family="Arial" font-size="10">S</text>
    <text x="-10" y="3" text-anchor="middle" font-family="Arial" font-size="10">W</text>
    <text x="10" y="3" text-anchor="middle" font-family="Arial" font-size="10">E</text>
  </g>
  
  <!-- Legend -->
  <g transform="translate(100, 330)">
    <rect width="200" height="60" fill="white" stroke="#ccc" stroke-width="1" rx="5" ry="5"/>
    <text x="10" y="20" font-family="Arial" font-size="12" font-weight="bold">Varanasi Map</text>
    <circle cx="20" cy="40" r="5" fill="#e63946"/>
    <text x="30" y="44" font-family="Arial" font-size="10">Tourist Points</text>
    <rect x="100" y="35" width="30" height="4" fill="#999"/>
    <text x="140" y="44" font-family="Arial" font-size="10">Roads</text>
  </g>
  
  <!-- Message -->
  <g transform="translate(400, 75)">
    <rect width="300" height="50" fill="white" stroke="#e63946" stroke-width="2" rx="10" ry="10"/>
    <text x="150" y="30" text-anchor="middle" font-family="Arial" font-size="12" fill="#1d3557">
      Interactive Google Map Unavailable
    </text>
  </g>
  
  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" font-family="Arial" font-size="20" font-weight="bold" fill="#1d3557">
    Varanasi Service Area Map
  </text>
</svg>