name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Setup Pages
        uses: actions/configure-pages@v3
      
      - name: Create dist directory
        run: mkdir -p dist
      
      - name: Copy files to dist
        run: |
          cp index.html dist/
          cp -r css dist/
          cp -r images dist/
          mkdir -p dist/js
          cp js/script.js dist/js/
      
      - name: Create config.js with secrets
        run: |
          echo "// Configuration file for AkhileshCab website" > dist/js/config.js
          echo "// Generated during deployment - $(date)" >> dist/js/config.js
          echo "const CONFIG = {" >> dist/js/config.js
          echo "  GOOGLE_MAPS_API_KEY: \"${{ secrets.GOOGLE_MAPS_API_KEY }}\"," >> dist/js/config.js
          echo "  WEBSITE_VERSION: \"1.0.0\"" >> dist/js/config.js
          echo "};" >> dist/js/config.js
      
      - name: Copy CNAME if exists
        run: |
          if [ -f "CNAME" ]; then
            cp CNAME dist/
          fi
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: './dist'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2